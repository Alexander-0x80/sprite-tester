<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="./css/pure-min.css" type="text/css">
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <title>Sprite Tester</title>
    </head>
    <body>
        <div id="container" class="center">
            <h2> Sprite tester 1.0</h2>
            <p>Actual Size</p>
            <div id="small-container" class="sprite-container">
                <div id="small-sprite" class="center sprite"></div>
            </div>
            <hr>
            <div id="big-container" class="sprite-container">
                <p>Very Big</p>
                <div id="big-sprite" class="center sprite"></div>
            </div>
            <div id="controls">
                <div id="frame-count">Current Frame:<span id="frame">0</span></div>
                <div>
                    <span>Sprite Size</span>
                    <select id="sprite-size">
                        <option value ="8" selected>8x8</option>
                        <option value ="12">12x12</option>
                        <option value ="16">16x16</option>
                        <option value ="24">24x24</option>
                        <option value ="32">32x32</option>
                        <option value ="36">36x36</option>
                        <option value ="48">48x48</option>
                        <option value ="64">64x64</option>
                    </select>
                </div>
                <div>
                    <span>Sprite Background</span>
                    <select id="sprite-bg">
                        <option value ="#DEDEDE" selected>None</option>
                        <option value ="red">Red</option>
                        <option value ="green">Green</option>
                        <option value ="blue">Blue</option>
                        <option value ="black">Black</option>
                        <option value ="yellow">Yellow</option>
                        <option value ="darkgray">Gray</option>
                        <option value ="indigo">Indigo</option>
                    </select>
                <div>
                    <span>Frames Count</span>
                    <input id="frames-count" type="number" step="1"/>
                </div>
                <div>
                    <span>Small Sprite</span>
                    <input id="small-sprite-opt" class="switch" type="checkbox" checked/>
                </div>
                <div>
                    <span>Big Sprite</span>
                    <input id="big-sprite-opt" class="switch" type="checkbox" checked/>
                </div>
                <button id="animate">Animate</button>
                <div id="dragger"></div>
                <p>Drag files here</p>
            </div>
        </div>
    <script src="./js/lib/jquery-2.0.1.min.js" type="text/javascript"></script>
    <script src="./js/sprite-tester.js" type="text/javascript"></script>
    </body>
</html>
